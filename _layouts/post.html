---
layout: default
---

<article class="post">
  <nav aria-label="breadcrumb mb-2">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{{ site.baseurl }}/">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{ page.title }}</li>
    </ol>
  </nav>

  {% if page.cover %}
    <img src="{{ site.baseurl }}/images/covers/{{ page.cover }}" class="img-fluid rounded coverimg">
  {% endif %}

  

  <div class="entry mt-4">
    {{ content }}
  </div>

  <div class="alert alert-light text-center pt-5" role="alert">
    <em>Article written on {{ page.date | date: "%B %e, %Y" }}</em>
  </div>
</article>
