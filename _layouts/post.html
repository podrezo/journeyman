---
layout: default
---

<article class="post">

  {% if page.cover %}
    <img src="{{ site.baseurl }}/images/covers/{{ page.cover }}" class="img-fluid rounded mb-5">
  {% endif %}

  <h1 class="mb-3">{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
</article>
