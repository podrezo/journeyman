<!DOCTYPE html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-2248432-8"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-2248432-8');
    </script>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Slabo+27px&display=swap" rel="stylesheet"> 
    <link rel="icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon" />
    <link href="{{ site.baseurl }}/css/fontawesome.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/brands.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/solid.css" rel="stylesheet">

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="position-relative overflow-hidden mb-5 text-center bg-light hero">
      <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 font-weight-normal title mb-4">{{ site.name }}</h1>
        <p class="lead font-weight-normal">{{ site.description }}</p>
        <!-- <a class="btn btn-outline-secondary" href="#">Coming soon</a> -->
      </div>
      <div class="product-device shadow-sm d-none d-md-block"></div>
      <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    </div>
    
    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <footer class="footer p-3">
      <div class="container text-center">
        <span class="text-muted">I'm a software developer from Toronto, Canada <i class="fab fa-canadian-maple-leaf red" style="color: red;"></i> You can see more about me at my <a href="https://podrezo.com/" target="_blank">homepage</a>. Want to chat? <a href="https://twitter.com/podrezo" target="_blank"><i class="fab fa-twitter"></i> Tweet me</a>.</span>
      </div>
    </footer>
  </body>
</html>
