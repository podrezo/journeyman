---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <div class="row mb-5">
        <div class="card col-12 p-0">
          {% if post.cover %}
            <img src="{{ site.baseurl }}/images/covers/{{ post.cover }}" class="card-img-top">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.excerpt }}</p>
            <a href="{{ site.baseurl }}{{ post.url }}" class="card-link">Continue reading...</a>
          </div>
        </div>
      </div>
    </article>
  {% endfor %}
</div>
